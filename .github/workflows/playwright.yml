name: Playwright Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    timeout-minutes: 60
    environment: testing
    env:
      BASE_URL: ${{ secrets.BASE_URL }}
      aws_bucket: ${{ vars.AWS_BUCKET }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install webkit chromium --with-deps

      - name: Run Playwright tests
        run: npx playwright test --grep @navigations

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload S3 ACL
        id: S3
        uses: shallwefootball/s3-upload-action@master
        with:
          aws_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY}}
          aws_bucket: ${{ vars.AWS_BUCKET }}
          source_dir: playwright-report/

      - name: Link To Report
        run: echo "https://${{ vars.AWS_BUCKET }}.s3.ap-southeast-2.amazonaws.com/${{ steps.S3.outputs.object_key }}/index.html"
